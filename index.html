<!DOCTYPE HTML>
<html ng-app="Summaritizer">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="shortcut icon" type="images/png" href="https://drive.google.com/uc?id=1DqUkS5KPie6Zbfre3Eukl-JGMqG1hA8h">
    <title ng-bind="$root.title+' | Summaritizer'"></title>
    <base href="/">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Simple Markdown Editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <!--MarkedJS-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- HighlightJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.6.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.6.0/build/highlight.min.js"></script>
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/creater/creater.component.js"></script>
    <script src="./app/creater/creater.services.js"></script>
    <script src="./app/content_form/contentform.component.js"></script>
    <script src="./app/content_form/contentform.services.js"></script>
    <script src="./app/updater/updater.component.js"></script>
    <!--mystuffs-->
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <ng-view></ng-view>
    <footer class="footer">
      <div class="content has-text-centered">
	<p>
	  <strong>Summaritizer</strong> is built with &#128153;&nbsp;&#128154;</p>
	<p>It wouldn't have been possible without these awesome projects
	  <strong><a href="https://github.com/sparksuite/simplemde-markdown-editor">SimpleMDE - Markdown Editor</a>,
	    <a href="https://github.com/markedjs/marked">Marked</a> & <a href="https://github.com/highlightjs/highlight.js">highlight.js</a></strong>. Make sure to also check these out if you have some time to spare.
	</p>
      </div>
    </footer>
  </body>
</html>
