<!DOCTYPE HTML>
<html ng-app="Summaritizer" ng-cloak>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="shortcut icon" type="images/png" href="./statics/logo.png">
    <title ng-bind="$root.title+' | Summaritizer'"></title>
    <base href="/">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!--mystyles-->
    <link rel="stylesheet" type="text/css" href="./statics/main.css">
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Simple Markdown Editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <!--MarkedJS-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.6.0/build/styles/default.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <script src="./app/components/loader/loader.component.js"></script>
    <script src="./app/components/navbar/navbar.component.js"></script>
    <script src="./app/components/updater/updater.component.js"></script>
    <script src="./app/components/updater/updater.services.js"></script>
    <script src="./app/components/viewer/viewer.component.js"></script>
    <script src="./app/components/footer/footer.component.js"></script>

  </head>
  <body>
    <ng-view></ng-view>
  </body>
